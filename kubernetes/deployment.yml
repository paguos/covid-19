apiVersion: apps/v1
kind: Deployment
metadata:
  name: covid-dash
  labels:
    app: covid-dash
spec:
  replicas: 1
  selector:
    matchLabels:
      app: covid-dash
  template:
    metadata:
      labels:
        app: covid-dash
    spec:
      containers:
        - name: ml-k8s
          image: paguos/covid-dash:master-11
          ports:
            - containerPort: 8050
